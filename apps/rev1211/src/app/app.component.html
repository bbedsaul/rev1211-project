<div [class]="'theme-wrapper ' + (theme$ | async)"
    (window:beforeunload)="doBeforeUnload()"
    (window:unload)="doUnload()">
  <mat-sidenav-container>
    <mat-sidenav #sidenav mode="push">
      <div class="branding">
        <span>WB</span>
      </div>
      <mat-nav-list *ngIf="(logged) === true">
        <a
          mat-list-item
          *ngFor="let item of navigationSideMenu"
          (click)="sidenav.close()"
          [routerLink]="[item.link]"
          routerLinkActive="active"
        >
          {{ item.label }}
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <div class="wrapper">
      <div
        class="toolbar"
        [style.position]="(stickyHeader$ | async) ? 'fixed' : 'inherit'"
        [class.mat-elevation-z4]="stickyHeader$ | async"
      >
        <mat-toolbar color="primary">
          <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
            <fa-icon [icon]="bars"></fa-icon>
          </button>

          <span routerLink="" class="branding spacer center d-inline d-sm-none">
          /></span>
          <span
            routerLink=""
            class="branding spacer center d-none d-sm-inline d-md-none"
          >
            WB
          </span>
          <span routerLink="" class="branding spacer d-none d-md-inline">
            REV1211 APP</span
          >

          <span *ngIf="(logged) === true" class="d-none d-md-inline">
            <ng-container *ngFor="let item of navigation">
              <button
                mat-button
                [matMenuTriggerFor]="menu"
                [attr.aria-label]="item.label "
              >
                {{ item.label }}
              </button>
              <mat-menu #menu="matMenu">
                <button
                  mat-menu-item
                  class="nav-button"
                  *ngFor="let child of item.children"
                  [routerLink]="[child.link]"
                  routerLinkActive="active"
                >
                  {{ child.label }}
                </button>
              </mat-menu>
            </ng-container>
          </span>

          <button
            mat-button
            mat-stroked-button
            color="accent"
            *ngIf="(logged) === false"
            routerLink="login"
          >
            {{ 'whirlwindz.menu.login' }}
          </button>

          <button
          mat-button
          mat-stroked-button
          color="accent"
          *ngIf="(logged) === true"
          (click)="logout()"
          routerLink="logout"
        >
          {{ 'whirlwindz.menu.logout' }}
          </button>

          <button
            *ngIf="(logged) === true"
            mat-icon-button
            [matMenuTriggerFor]="toolbarUserMenu"
          >
            <fa-icon [icon]="usercircle"></fa-icon>
          </button>
          <mat-menu #toolbarUserMenu="matMenu">
            <button mat-menu-item (click)="onLogoutClick()">
              <mat-icon><fa-icon [icon]="poweroff"></fa-icon></mat-icon>
              <span>{{ 'whirlwindz.menu.logout' }}</span>
            </button>
          </mat-menu>

          <button
            mat-icon-button
            routerLink="settings"
            class="d-none d-sm-inline"
          >
            <fa-icon [icon]="cog"></fa-icon>
          </button>
        </mat-toolbar>
      </div>

      <div class="content" >
        <!--
      <div
        class="content"
        [@routeAnimations]="
          o.isActivated &&
          o.activatedRoute.routeConfig.data &&
          o.activatedRoute.routeConfig.data['title']
        "
      >
        -->
        <router-outlet #o="outlet"></router-outlet>
      </div>
      <div class="footer">
        <div class="row">
          <div class="col-12 signature">
            {{ version }}
          </div>
        </div>
      </div>
    </div>
  </mat-sidenav-container>
</div>
